<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Login</title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<h:form>
			Please enter username and password: <br/>
			
			Username: <h:inputText value="#{login.username}" 
			required="true"
			requiredMessage="You must enter a username"/> <br/>
			
			Password: <h:inputText value="#{login.password}" 
			required="true"
			requiredMessage="You must enter a password"
			validatorMessage="Password must be at least eight characters">
			<f:validateLength minimum="8"/>
			</h:inputText> <br/>
			
			<h:commandButton value="Submit" action="#{login.authenticate}"/> <br/>
			<h:commandButton value="Register" action="#{customer.registrationPage}"/>
		</h:form>
	</h:body>
</html>
