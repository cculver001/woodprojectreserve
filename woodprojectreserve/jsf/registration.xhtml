<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<title>Login</title>
		<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	</h:head>
	<h:body>
		<h:form>
			Please enter Registration Information:<br/>
			
			First Name <h:inputText value="#{customer.firstName}" required="true"
			requiredMessage="You must enter a first name"/><br/>
			
			Last Name <h:inputText value="#{customer.lastName}" required="true"
			requiredMessage="You must enter a last name"/><br/>
			
			Email Address <h:inputText value="#{customer.emailAddress}" required="true"
			requiredMessage="You must enter an email address"/><br/>
			
			Username <h:inputText value="#{customer.username}"
			required="true"
			requiredMessage="You must enter a username"/> <br/>
			
			Password <h:inputText value="#{customer.password}" required="true"
			requiredMessage="You must enter a password"
			validatorMessage="Password must be at least eight characters">
			<f:validateLength minimum="8"/>
			</h:inputText> <br/>
			
			Address 1 <h:inputText value="#{customer.address1}" required="true"
			requiredMessage="You must enter a primary address"/><br/>
			
			Address 2 <h:inputText value="#{customer.address2}" required="false"/><br/>
			
			City <h:inputText value="#{customer.city}" required="true"
			requiredMessage="You must enter a city"/><br/>
			
			State <h:inputText value="#{customer.state}" required="true"
			requiredMessage="You must enter a state"/><br/>
			
			Postal Code <h:inputText value="#{customer.postalCode}" required="true"
			requiredMessage="You must enter a postal code"/><br/>
			
			Country <h:inputText value="#{customer.country}" required="true"
			requiredMessage="You must enter a country"/><br/>
			
			Telephone <h:inputText value="#{customer.telephone}" required="true"
			requiredMessage="You must enter a phone number"/><br/>
			
			<h:commandButton value="Submit" action="#{customer.authenticate}"/>
		</h:form>
	</h:body>
</html>
