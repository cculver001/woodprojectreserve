<html>
	<head>
		<title>Reservation</title>
	</head>
	<body>
		<form method="post" action="reservation">
			Please enter Reservation Information:<br/>
			Name <input type="text" name="name"/><br/>
			Material <input type="text" name="material"/><br/>
			Wood Type Main <input type="text" name="woodMain"/><br/>
			Wood Type Secondary <input type="text" name="woodSecondary"/><br/>
			Finish Type <input type="text" name="finishType"/><br/>
			Completion Date <input type="text" name="completionDate"/><br/>
			Details <input type="text" name="detail"/><br/>
			Comments <input type="text" name="comment"/><br/>
			<button type="submit" name="action" value="submit">Submit</button>
		</form>
	</body>
</html>
